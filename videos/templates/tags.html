{% extends 'base.html' %}
{% block body %}

{% if tags %}
<div class="card">
		<div class="card-header" >
		  <h2 class="">Tags </h2>
		</div>
		<div class="card-body container-fluid" style="background-color:white;">

			{% for t in tags %}
			<a class="tag"  href="{% url 'tag' t.id 1 %}">{{ t.titre }}</a>
			{% endfor %}
		</div>
</div>

{% endif %}


{% endblock %}
